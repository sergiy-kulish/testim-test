<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testim mock test</title>
</head>
<body>
<h1>First response is:</h1><h2 id="first">no response</h2>
<h1>Second response is:</h1><h2 id="second">no response</h2>
<script>
    fetch("https://services-stg.kenshoo-lab.com/api/v1/kreative-online/profiles/002a18be-e159-4f9e-93dc-d99c78a55712/v1/media/search", {
        "headers": {
            "accept": "application/json",
            "content-type": "application/json"
        },
        "body": "{\"formatFilterEnabled\":true,\"withContainsSearch\":true,\"pageSize\":15,\"nextPage\":\"\",\"sortBy\":\"LAST_UPLOADED\",\"filter\":{\"mediaType\":\"IMAGE\",\"searchTermType\":null,\"term\":\"\",\"aspectRatios\":[],\"duration\":{\"minDuration\":null,\"maxDuration\":null},\"dimensions\":{\"width\":null,\"height\":null}}}",
        "method": "POST"
    }).then(response => response.json())
      .then(json => document.getElementById("first").innerText = JSON.stringify(json));

    fetch("https://run.mocky.io/v3/225bad98-2c88-4d7c-ab31-bbf79143051f", {
        "method": "POST"
    }).then(response => response.json())
      .then(json => document.getElementById("second").innerText = JSON.stringify(json));

</script>
</body>
</html>
